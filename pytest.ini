[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    integration: marks tests as integration tests (requires external services)
    unit: marks tests as unit tests (isolated, fast)
    slow: marks tests as potentially slow running tests 